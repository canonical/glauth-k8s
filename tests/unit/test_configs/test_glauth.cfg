debug = true

[ldap]
  enabled = true
  listen = "0.0.0.0:3893"

[ldaps]
  enabled = false

[backend]
  datastore = "plugin"
  plugin = "postgres.so"
  pluginhandler = "NewPostgresHandler"
  baseDN = "dc=glauth,dc=com"
  database = "postgres://fake_relation_id_1:fake-password@postgresql-k8s-primary.namespace.svc.cluster.local:5432/glauth-model_glauth-k8s?sslmode=disable"

[behaviors]
  IgnoreCapabilities = false
  LimitFailedBinds = true
  NumberOfFailedBinds = 3
  PeriodOfFailedBinds = 10
  BlockFailedBindsFor = 60
  PruneSourceTableEvery = 600
  PruneSourcesOlderThan = 600

[api]
  enabled = true
  internals = true
  tls = false
  listen = "0.0.0.0:5555"