name: glauth-k8s
description: |
  Charmed Glauth Operator for Juju on Kubernetes
summary: |
  LDAP authentication provider
containers:
  glauth:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: GLAuth oci-image
    upstream-source: glauth_postgres
requires:
  database:
    interface: postgresql_client
    optional: false
    limit: 1
  ingress:
    interface: ingress
  logging:
    interface: loki_push_api
peers:
  glauth-peers:
    interface: glauth-peers
provides:
  ldap:
    interface: ldap_public
    description: |
      Provides API endpoints to a related application
  metrics-endpoint:
    interface: prometheus_scrape
    description: |
      Provides application metrics to COS Prometheus instance